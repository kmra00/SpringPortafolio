<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Inicio</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <header th:replace="layout/masterPage :: header"></header>
        <a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/agregar}">[[#{producto.crear}]]</a>
        <div th:if="${productos != null and !productos.empty}">
            <table border="1">
                <tr>
                    <th>[[#{producto.nombre}]]</th>
                    <th>[[#{producto.descripcion}]]</th>
                    <th>[[#{producto.marca}]]</th>
                    <th>[[#{producto.stock}]]</th>
                    <th>[[#{producto.precio}]]</th>
                    <th sec:authorize="hasRole('ROLE_ADMIN')">[[#{accion.editar}]]</th>
                    <th sec:authorize="hasRole('ROLE_ADMIN')">[[#{accion.eliminar}]]</th>

                </tr>
                <tr th:each="producto : ${productos}">
                    <td th:text="${producto.nombre}"> Nombre</td>
                    <td th:text="${producto.descripcion}"> descripcion</td>
                    <td th:text="${producto.marca}"> marca</td>
                    <td th:text="${producto.stock}"> stock</td>
                    <td th:text="${producto.precio}"> precio</td>
                    <td sec:authorize="hasRole('ROLE_ADMIN')"><a th:href="@{/editar/} + ${producto.idProducto}"/>[[#{accion.editar}]]</td>
                    <!-- //eliminacion mediante query param --> 
                    <td sec:authorize="hasRole('ROLE_ADMIN')"><a th:href="@{/eliminar(idProducto=${producto.idProducto})}"/>[[#{accion.eliminar}]]</td>
                </tr>
            </table>
        </div>
        <div th:if="${productos == null or productos.empty}">
           [[#{producto.lista-vacia}]]
        </div>
        <footer th:replace="layout/masterPage :: footer"></footer>

    </body>
</html>
